<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Discord_Fake_complete</title>
</head>

<body>

    <!-- Header -->
    <header>

        <div class="container flex-container padding-small">

            <div class="logo-header">
                <img src="img/logo.svg" alt="logo discord">
            </div>

            <nav class="nav-space">
                <ul class="flex-container nav">
                    <li class="header-link"><a class="header-link text-rem-10 white-text" href="">Scarica</a></li>
                    <li class="header-link"><a class="header-link text-rem-10 white-text" href="">Perch√® Discord</a></li>
                    <li class="header-link"><a class="header-link text-rem-10 white-text" href="">Nitro</a></li>
                    <li class="header-link"><a class="header-link text-rem-10 white-text" href="">Sicurezza</a></li>
                    <li class="header-link"><a class="header-link text-rem-10 white-text" href="">Assistenza</a></li>
                </ul>
            </nav>

            <div class="login-space header-link">
                <a class="header-link text-rem-10 tag login-header" href="">Accedi</a>
            </div>

        </div>

    </header>
    <!-- /Header -->

    <!-- Hero Section -->
    <section class="hero">
    
        <div class="hero-content bar"> </div>
    
    </section>
    <!-- /Hero Section -->

    <!-- Main -->
    <main>

        <!-- Multi-Content Section -->
        <section>

            <section>

                <div class="container flex-container padding-normal">
                    <div class="lightblue bar"></div>
                    <div class="pink bar"></div>
                </div>

            </section>

            <section class="grey-section">
                
                <div class="container flex-container padding-normal">
                    <div class="pink bar"></div>
                    <div class="lightblue bar"></div>
                </div>


            </section>

            <section>

                <div class="container flex-container padding-normal">
                    <div class="lightblue bar"></div>
                    <div class="pink bar"></div>
                </div>

            </section>

        </section>
        <!-- /Multi-Content Section -->

        <!-- Mono-Content Section -->
        <section class="grey-section">

            <div class="container flex-container padding-normal">
                <div class="green bar"></div>
            </div>

        </section>
        <!-- /Mono-Content Section -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>

        <!-- Menu Section -->
        <section class="container flex-container menu">

            <div class="salmon bar"></div>
            <div class="seagreen bar"></div>
            <div class="seagreen bar"></div>
            <div class="seagreen bar"></div>
            <div class="seagreen bar"></div>

        </section>
        <!-- /Menu Section -->

        <hr class="white-line">

        <!-- SignUp Section -->
        <section class="container login-menu">

            <div class="bar login-item">Logo</div>
            <div class="bar login-item">Button</div>

        </section>
        <!-- /SignUp Section -->

    </footer>
    <!-- /Footer -->
